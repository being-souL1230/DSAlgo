<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Practice - DSA Learning Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .practice-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 70px);
            padding: 0;
            max-width: 100%;
            overflow: hidden;
        }
        
        .practice-header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            z-index: 5;
            position: relative;
        }
        
        .language-selector {
            display: flex;
            align-items: center;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 10px;
            padding: 0.35rem;
            gap: 0;
        }
        
        .language-selector span {
            padding: 0 0.75rem;
            border-right: 1px solid rgba(99, 102, 241, 0.2);
            margin-right: 0.5rem;
        }
        
        .lang-btn {
            padding: 0.4rem 0.9rem;
            background: transparent;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .lang-btn:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 60%;
            width: 1px;
            background: rgba(99, 102, 241, 0.2);
        }
        
        .lang-btn:hover {
            background: rgba(99, 102, 241, 0.15);
            color: #c7d2fe;
        }
        
        .lang-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.4);
        }
        
        .editor-actions {
            display: flex;
            align-items: center;
        }
        
        
        .action-buttons {
            display: flex;
            align-items: center;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 8px;
            padding: 0.3rem;
            gap: 0;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }
        
        .action-buttons button {
            margin: 0;
            border-radius: 5px;
            border: none;
            background: transparent;
            width: 32px;
            height: 28px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        
        .action-buttons button:hover {
            background: rgba(99, 102, 241, 0.2);
            color: #c7d2fe;
        }
        
        .action-buttons button:active {
            transform: scale(0.95);
        }
        
        .button-separator {
            width: 1px;
            height: 18px;
            background: rgba(99, 102, 241, 0.2);
            margin: 0 0.25rem;
        }
        
        .ai-approach-btn {
            background: transparent !important;
        }
        
        .ai-approach-btn:hover {
            background: rgba(99, 102, 241, 0.2) !important;
        }
        }
        
        .terminal-btn i {
            font-size: 0.8em;
        }
        
        .ai-approach-btn {
            padding: 0 0.6rem;
            background: transparent;
            border: 1px solid #4b5563;
            color: #9ca3af;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 30px;
            min-width: 30px;
        }
        
        .ai-approach-btn:hover {
            background: rgba(99, 102, 241, 0.1);
            color: #6366f1;
            border-color: #6366f1;
        }
        
        .ai-approach-btn:active {
            transform: scale(0.98);
        }
        
        .ai-approach-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .ai-approach-btn i {
            font-size: 1rem;
        }
        
        .editor-wrapper {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 300px;
            transition: flex 0.3s ease;
        }
        
        .output-panel {
            flex: 0 0 400px;
            display: flex;
            flex-direction: column;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-left: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }
        
        .output-panel.hidden {
            flex: 0 0 0;
            opacity: 0;
            overflow: hidden;
        }
        
        .panel-header {
            background: rgba(99, 102, 241, 0.1);
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-title {
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .toggle-panel {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.25rem;
            transition: all 0.2s ease;
        }
        
        .toggle-panel:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }
        
        .show-output-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
            display: none;
        }
        
        .show-output-btn.visible {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .show-output-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 6px 24px rgba(99, 102, 241, 0.6);
        }
        
        #monaco-editor {
            flex: 1;
            overflow: hidden;
            height: 100%;
        }
        
        .output-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            background: #000000;
        }
        
        .output-success {
            color: #10b981;
        }
        
        .output-error {
            color: #ef4444;
        }
        
        .output-section {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
        }
        
        .output-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .resizer {
            width: 4px;
            background: rgba(99, 102, 241, 0.2);
            cursor: col-resize;
            position: relative;
            transition: background 0.2s ease;
        }
        
        .resizer:hover {
            background: rgba(99, 102, 241, 0.5);
        }
        
        @media (max-width: 768px) {
            .editor-wrapper {
                flex-direction: column;
            }
            
            .output-panel {
                flex: 0 0 300px;
                border-left: none;
                border-top: 1px solid var(--glass-border);
            }
            
            .resizer {
                display: none;
            }
        }
        
        /* AI Analysis Panel - Clean & Professional */
        .ai-insights-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 850px;
            height: 85vh;
            max-height: 85vh;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.98), rgba(30, 41, 59, 0.98));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(99, 102, 241, 0.5);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .ai-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            background: rgba(99, 102, 241, 0.08);
            border-bottom: 1px solid rgba(99, 102, 241, 0.3);
            flex-shrink: 0;
        }
        
        .ai-panel-title {
            font-size: 1.15rem;
            font-weight: 600;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }
        
        .ai-panel-title i {
            color: var(--primary-color);
            font-size: 1.1rem;
        }
        
        .ai-panel-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .ai-btn {
            padding: 0.4rem 0.8rem;
            background: transparent;
            border: 1px solid rgba(99, 102, 241, 0.4);
            color: var(--text-light);
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .ai-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.6);
        }
        
        /* AI Debug Panel - Clean & Professional */
        .ai-debug-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 850px;
            height: 85vh;
            max-height: 85vh;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.98), rgba(30, 41, 59, 0.98));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(239, 68, 68, 0.5);
            border-radius: 12px;
            display: none;
            flex-direction: column;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease-out;
            overflow: hidden;
        }
        
        .ai-debug-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            background: rgba(239, 68, 68, 0.08);
            border-bottom: 1px solid rgba(239, 68, 68, 0.3);
            flex-shrink: 0;
        }
        
        .ai-debug-title {
            font-size: 1.15rem;
            font-weight: 600;
            color: #ef4444;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }
        
        .ai-debug-title i {
            font-size: 1.1rem;
        }
        
        .ai-spinner {
            border: 3px solid rgba(99, 102, 241, 0.2);
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Custom Scrollbar for AI Panels */
        .ai-debug-content::-webkit-scrollbar,
        .ai-insights-content::-webkit-scrollbar,
        #ai-analysis-content::-webkit-scrollbar,
        #ai-debug-content::-webkit-scrollbar,
        #ai-insights-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .ai-debug-content::-webkit-scrollbar-track,
        .ai-insights-content::-webkit-scrollbar-track,
        #ai-analysis-content::-webkit-scrollbar-track,
        #ai-debug-content::-webkit-scrollbar-track,
        #ai-insights-content::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 10px;
        }
        
        .ai-debug-content::-webkit-scrollbar-thumb,
        .ai-insights-content::-webkit-scrollbar-thumb,
        #ai-analysis-content::-webkit-scrollbar-thumb,
        #ai-debug-content::-webkit-scrollbar-thumb,
        #ai-insights-content::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, rgba(99, 102, 241, 0.8), rgba(139, 92, 246, 0.8));
            border-radius: 10px;
            border: 2px solid rgba(30, 41, 59, 0.5);
        }
        
        .ai-debug-content::-webkit-scrollbar-thumb:hover,
        .ai-insights-content::-webkit-scrollbar-thumb:hover,
        #ai-analysis-content::-webkit-scrollbar-thumb:hover,
        #ai-debug-content::-webkit-scrollbar-thumb:hover,
        #ai-insights-content::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, rgba(99, 102, 241, 1), rgba(139, 92, 246, 1));
        }
        
        /* AI panels content area with word wrap */
        .ai-debug-content, .ai-insights-content, #ai-analysis-content {
            overflow-y: auto !important;
            overflow-x: hidden !important;
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;
            padding: 1.25rem;
            flex: 1 1 auto;
            min-height: 0;
            max-height: calc(85vh - 80px);
            color: rgba(226, 232, 240, 0.95);
            line-height: 1.6;
            font-size: 0.95rem;
            -webkit-overflow-scrolling: touch;
        }
        
        .ai-debug-content *, .ai-insights-content *, #ai-analysis-content * {
            overflow-wrap: break-word;
            word-wrap: break-word;
            max-width: 100%;
        }
        
        .ai-debug-content pre, .ai-insights-content pre, #ai-analysis-content pre {
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .ai-debug-content table, .ai-insights-content table, #ai-analysis-content table {
            max-width: 100%;
            table-layout: fixed;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">DSA Learning Platform</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/binary-tree">Binary Tree</a></li>
                    <li><a href="/dfs-bfs">DFS & BFS</a></li>
                    <li><a href="/linked-list">Linked List</a></li>
                    <li><a href="/hashing">Hashing</a></li>
                    <li><a href="/sorting">Sorting</a></li>
                    <li><a href="/practice" class="active">Practice</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="practice-container">
        <div class="practice-header">
            <div class="language-selector">
                <span style="font-weight: 600; color: var(--text-light); margin-right: 0.5rem;">
                    <i class="fas fa-code"></i> Language:
                </span>
                <button class="lang-btn active" data-lang="python">Python</button>
                <button class="lang-btn" data-lang="java">Java</button>
                <button class="lang-btn" data-lang="cpp">C++</button>
                <button class="lang-btn" data-lang="c">C</button>
            </div>
            <div class="action-buttons">
                <button class="run-btn" onclick="runCode()" title="Run Code">
                    <i class="fas fa-play"></i>
                </button>
                <div class="button-separator"></div>
                <button class="ai-approach-btn" id="analyze-code-btn" onclick="analyzeCode()" title="Analyze Code with AI">
                    <i class="fas fa-magic"></i>
                </button>
                <div class="button-separator"></div>
                <button class="clear-btn" onclick="clearEditor()" title="Clear Editor">
                    <i class="fas fa-eraser"></i>
                </button>
                <div class="button-separator"></div>
                <button class="terminal-btn" onclick="toggleOutput()" title="Toggle Terminal">
                    <i class="fas fa-terminal"></i>
                </button>
            </div>
        </div>

        <div class="editor-wrapper">
            <div class="editor-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-file-code"></i>
                        <span id="editor-title">Code Editor</span>
                    </div>
                </div>

            </div>

            <div class="resizer" id="resizer"></div>

            <div class="output-panel" id="outputPanel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-terminal"></i>
                        Output
                    </div>
                    <button class="toggle-panel" onclick="toggleOutput()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="output-content" id="output">
                    <div style="text-align: center; color: var(--text-light); opacity: 0.6; padding: 2rem;">
                        <i class="fas fa-info-circle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                        <p>Write your code and click "Run" to see the output here.</p>
                    </div>
                </div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <div>Executing code...</div>
                </div>
            </div>
        </div>
        
        <!-- AI Debug Panel (auto-triggered on errors) -->
        <div class="ai-debug-panel" id="ai-debug-panel">
            <div class="ai-debug-header">
                <div class="ai-debug-title">
                    <i class="fas fa-bug"></i>
                    AI Debug Suggestions
                </div>
                <div class="ai-panel-actions">
                    <button class="ai-btn" onclick="closeAIDebug()" title="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="ai-debug-content" id="ai-debug-content">
            </div>
        </div>

        <!-- AI Code Analysis Panel (user-triggered) -->
        <div class="ai-insights-panel" id="ai-analysis-panel" style="display: none;">
            <div class="ai-panel-header">
                <div class="ai-panel-title">
                    <i class="fas fa-chart-line"></i>
                    AI Code Analysis
                </div>
                <div class="ai-panel-actions">
                    <button class="ai-btn" onclick="closeAIAnalysis()" title="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="ai-insights-content" id="ai-analysis-content">
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.53.0/min/vs/loader.min.js"></script>
    <script>
        window.editor = null;
        window.currentLanguage = 'python';

        const codeTemplates = {
            python: `# Welcome to DSA Practice!
# Write your Python code here

def main():
    print("Hello, World!")
    
    # Try some DSA problems:
    # - Implement bubble sort
    # - Create a linked list
    # - Build a binary tree

if __name__ == "__main__":
    main()`,
            java: `// Welcome to DSA Practice!
// Write your Java code here

public class Main {
    public static void main(String[] args) {
        System.out.println("Hello, World!");
        
        // Try some DSA problems:
        // - Implement quick sort
        // - Create a stack
        // - Build a hash table
    }
}`,
            cpp: `// Welcome to DSA Practice!
// Write your C++ code here

#include <iostream>
using namespace std;

int main() {
    cout << "Hello, World!" << endl;
    
    // Try some DSA problems:
    // - Implement merge sort
    // - Create a queue
    // - Build a graph
    
    return 0;
}`,
            c: `// Welcome to DSA Practice!
// Write your C code here

#include <stdio.h>

int main() {
    printf("Hello, World!\\n");
    
    // Try some DSA problems:
    // - Implement selection sort
    // - Create an array-based stack
    // - Build a linked list
    
    return 0;
}`
        };

        const languageMap = {
            'python': 'python',
            'java': 'java',
            'cpp': 'cpp',
            'c': 'c'
        };

        window.MonacoEnvironment = {
            getWorkerUrl: function(workerId, label) {
                return `data:text/javascript;charset=utf-8,${encodeURIComponent(`
                    self.MonacoEnvironment = {
                        baseUrl: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.53.0/min/'
                    };
                    importScripts('https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.53.0/min/vs/base/worker/workerMain.js');
                `)}`;
            }
        };

        require.config({ 
            paths: { 
                'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.53.0/min/vs' 
            }
        });

        require(['vs/editor/editor.main'], function() {
            window.editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                value: codeTemplates.python,
                language: 'python',
                theme: 'vs-dark',
                automaticLayout: true,
                fontSize: 14,
                minimap: { enabled: true },
                scrollBeyondLastLine: false,
                lineNumbers: 'on',
                renderLineHighlight: 'all',
                cursorBlinking: 'smooth'
            });
        });

        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                window.currentLanguage = this.dataset.lang;
                
                const monacoLang = languageMap[window.currentLanguage];
                monaco.editor.setModelLanguage(window.editor.getModel(), monacoLang);
                window.editor.setValue(codeTemplates[window.currentLanguage]);
                
                updateEditorTitle();
            });
        });

        function updateEditorTitle() {
            const extensions = {
                'python': '.py',
                'java': '.java',
                'cpp': '.cpp',
                'c': '.c'
            };
            document.getElementById('editor-title').textContent = `code${extensions[window.currentLanguage]}`;
        }

        function clearEditor() {
            window.editor.setValue(codeTemplates[window.currentLanguage]);
        }

        function toggleOutput() {
            const panel = document.getElementById('outputPanel');
            if (!panel) return;
            panel.classList.toggle('hidden');
        }

        async function runCode() {
            const code = window.editor.getValue();
            const outputDiv = document.getElementById('output');
            const loadingDiv = document.getElementById('loading');
            const panel = document.getElementById('outputPanel');
            const aiDebugPanel = document.getElementById('ai-debug-panel');
            
            // Hide debug panel when running code again
            if (aiDebugPanel) {
                aiDebugPanel.style.display = 'none';
            }
            
            // Show output panel if hidden
            if (panel && panel.classList.contains('hidden')) {
                panel.classList.remove('hidden');
            }
            
            outputDiv.style.display = 'none';
            loadingDiv.classList.add('active');
            
            try {
                const response = await fetch('/api/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        language: window.currentLanguage
                    })
                });
                
                const result = await response.json();
                
                loadingDiv.classList.remove('active');
                outputDiv.style.display = 'block';
                
                if (result.success) {
                    outputDiv.innerHTML = `
                        <div class="output-section">
                            <div class="output-label"><i class="fas fa-check-circle"></i> Execution Successful</div>
                            <pre class="output-success">${escapeHtml(result.output || '(No output)')}</pre>
                        </div>
                    `;
                } else {
                    const errorOutput = result.error || result.output || 'Unknown error';
                    outputDiv.innerHTML = `
                        <div class="output-section">
                            <div class="output-label"><i class="fas fa-exclamation-circle"></i> Error</div>
                            <pre class="output-error">${escapeHtml(errorOutput)}</pre>
                        </div>
                    `;
                    
                    // Auto-trigger AI debugging
                    if (hasErrorInOutput(errorOutput)) {
                        getDebugSuggestions(errorOutput);
                    }
                }
            } catch (error) {
                loadingDiv.classList.remove('active');
                outputDiv.style.display = 'block';
                outputDiv.innerHTML = `
                    <div class="output-section">
                        <div class="output-label"><i class="fas fa-times-circle"></i> Connection Error</div>
                        <pre class="output-error">Failed to execute code: ${escapeHtml(error.message)}</pre>
                    </div>
                `;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        const resizer = document.getElementById('resizer');
        const leftPanel = document.querySelector('.editor-panel');
        const rightPanel = document.getElementById('outputPanel');
        
        let isResizing = false;
        
        resizer.addEventListener('mousedown', function(e) {
            isResizing = true;
            document.body.style.cursor = 'col-resize';
        });
        
        document.addEventListener('mousemove', function(e) {
            if (!isResizing) return;
            
            const container = document.querySelector('.editor-wrapper');
            const containerRect = container.getBoundingClientRect();
            const newLeftWidth = ((e.clientX - containerRect.left) / containerRect.width) * 100;
            
            if (newLeftWidth > 30 && newLeftWidth < 70) {
                leftPanel.style.flex = `0 0 ${newLeftWidth}%`;
                rightPanel.style.flex = `0 0 ${100 - newLeftWidth}%`;
            }
        });
        
        document.addEventListener('mouseup', function() {
            isResizing = false;
            document.body.style.cursor = 'default';
        });
    </script>
    
    <!-- AI Integration Script -->
    <script src="{{ url_for('static', filename='js/ai-integration.js') }}"></script>
</body>
